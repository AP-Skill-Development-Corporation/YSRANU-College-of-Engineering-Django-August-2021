{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>details page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-5">
		<h2 class="alert alert-primary text-center">Display Data</h2>
		<a href="{% url 'register' %}" class="btn btn-primary  bt-md float-md-right">Register</a>
		<table class="table table-bordered table-hover table stripped bg-light">
			<thead>
				<tr class="bg-info">
					<th>S.NO</th>
					<th>Name</th>
					<th>Roll number</th>
					<th>Age</th>
					<th>Mobile</th>
					<th>Email</th>
					<th>Address</th>
					<th colspan="2">operations</th>
				</tr>
				<tbody>
					{% for i in data %}
					<tr>
						<td>{{i.id}}</td>
						<td>{{i.name}}</td>
						<td>{{i.rollnum}}</td>
						<td>{{i.age}}</td>
						<td>{{i.mobile}}</td>
						<td>{{i.email}}</td>
						<td>{{i.address}}</td>
						<td><a href="{% url 'update' i.id %}" class="btn btn-outline-success">Update</td>
						<td><a href="{% url 'delete' i.id %}" class="btn btn-outline-danger">Delete</td>
					</tr>
					{% endfor %}
				</tbody>
			</thead>
		</table>
	</div>
</body>
</html>
