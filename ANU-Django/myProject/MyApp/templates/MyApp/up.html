{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Update page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="card col-md-6 mx-auto">
			<h2 class="bg-secondary text-white text-center border-rounded p-2 m-2">Update page</h2>
			<form method="POST">
				{% csrf_token %}
				
				<table class="table table-bordered">
					{% for i in u %}
					<tr>
						<td>{{i}}</td>
					</tr>
					{% endfor %}
				
			    </table>
			    <input type="submit" name="submit" value="Update" class="btn btn-outline-success">
			    <a href="{% url 'display' %}" class="btn btn-outline-primary">Cancel</a>
			</form>
			
		</div>
		
	</div>
</body>
</html>
