{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>offline page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="card col-md-6 mx-auto mt-3 shadow-lg bg-secondary">
			<div class="card-body">
				<h3 class="text-warning">Login Form</h3>
				<form>
					<input type="text" name="uname" placeholder="Enter your username" class="form-control my-3">
					<input type="password" name="psw" placeholder="Enter your password" class="form-control my-3">
					<button class="btn btn-success">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
