{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>delete page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<div class="alert alert-info dismissable fade show">
			<h2 class="alert text-center">Are you sure to delete {{info.name}} record</h2>
			
		</div>
		<div class="text-center">
			<input type="submit" value="delete" class="btn btn-primary">
			<a href="{% url 'details' %}" class="btn btn-outline-primary btn-md-3">Cancel</a>
		</div>
	</form>
</body>
</html>
