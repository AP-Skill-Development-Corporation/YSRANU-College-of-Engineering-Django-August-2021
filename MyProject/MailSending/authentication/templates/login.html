{% extends "base.html" %}

{% block content %}

	<div class="container">
		<div class="card col-4 m-auto text-center">
			<div class="card-header bg-primary">
				<h1 class="text-light">Login Form</h1>
			</div>
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
					<input class="form-control" type="text" name="uname" placeholder="Username"><br>
					<input class="form-control" type="password" name="pswd" placeholder="Password"><br>
					<button class="btn btn-success mt-3">Login</button>
				</form>
			</div>
			<div class="card-footer">
				<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
			</div>
		</div>
	</div>

{% endblock %}
