{% extends 'base.html' %}

{% block content %}
<div class="container border shadow p-5">
	<h1 class="text-primary mb-5">Registration Form</h1>
	<form method="POST">
		{% csrf_token %}
		<table>
			{{form.as_table}}
		</table>
		<button class="btn btn-primary mt-4">Register</button>
	</form>
</div>
	
{% endblock %}
